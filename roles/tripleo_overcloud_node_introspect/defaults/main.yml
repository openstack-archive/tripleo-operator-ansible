# defaults file for tripleo_overcloud_node_introspect
---
openstack_bin: openstack
tripleo_overcloud_node_introspect_all_manageable: false
tripleo_overcloud_node_introspect_concurrency:
tripleo_overcloud_node_introspect_debug: false
tripleo_overcloud_node_introspect_node_uuids: []
tripleo_overcloud_node_introspect_os_cloud: "{{ tripleo_os_cloud | default('') }}"
tripleo_overcloud_node_introspect_provide: false
tripleo_overcloud_node_introspect_rc_file: "{{ tripleo_rc_file | default(ansible_env.HOME ~ '/stackrc') }}"
tripleo_overcloud_node_introspect_run_validations: false
tripleo_overcloud_node_introspect_generate_scripts: "{{ tripleo_generate_scripts | default(False) }}"
tripleo_overcloud_node_introspect_generate_scripts_only: "{{ tripleo_generate_scripts_only | default(False) }}"
tripleo_overcloud_node_introspect_home_dir: "{{ ansible_env.HOME }}"
tripleo_overcloud_node_introspect_node_timeout:
tripleo_overcloud_node_introspect_max_retries:
tripleo_overcloud_node_introspect_retry_timeout:
tripleo_overcloud_node_introspect_log: "{{ tripleo_overcloud_node_introspect_home_dir }}/overcloud_node_introspect.log"
tripleo_overcloud_node_introspect_log_combine: true
tripleo_overcloud_node_introspect_log_output: true

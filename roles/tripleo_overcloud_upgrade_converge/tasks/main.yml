---
# tasks file for tripleo_overcloud_upgrade_converge
- name: Setup overcloud upgrade converge facts
  set_fact:
    _upgrade_converge_cmd: >-
      {{ tripleo_overcloud_upgrade_converge_os_cloud | ternary('', "source " ~ tripleo_overcloud_upgrade_converge_rc_file ~ "; ") }}
      {{ openstack_bin }} overcloud upgrade converge
      {{ tripleo_overcloud_upgrade_converge_templates | ternary('--templates $UPDATE_TEMPLATES', '') }}
      {{ tripleo_overcloud_upgrade_converge_stack | ternary('--stack $UPDATE_STACK', '') }}
      {{ tripleo_overcloud_upgrade_converge_timeout_arg | ternary('--timeout $UPDATE_TIMEOUT_ARG', '') }}
      {{ tripleo_overcloud_upgrade_converge_libvirt_type | ternary('--libvirt-type $UPDATE_LIBVIRT_TYPE', '') }}
      {{ tripleo_overcloud_upgrade_converge_ntp_server | ternary('--ntp-server $UPDATE_NTP_SERVER', '') }}
      {{ tripleo_overcloud_upgrade_converge_no_proxy | ternary('--no-proxy $UPDATE_NO_PROXY', '') }}
      {{ tripleo_overcloud_upgrade_converge_overcloud_ssh_user | ternary('--overcloud-ssh-user $UPDATE_OVERCLOUD_SSH_USER', '') }}
      {{ tripleo_overcloud_upgrade_converge_overcloud_ssh_key | ternary('--overcloud-ssh-key $UPDATE_OVERCLOUD_SSH_KEY', '') }}
      {{ tripleo_overcloud_upgrade_converge_overcloud_ssh_network | ternary('--overcloud-ssh-network $UPDATE_OVERCLOUD_SSH_NETWORK', '') }}
      {{ tripleo_overcloud_upgrade_converge_overcloud_ssh_enable_timeout | ternary('--overcloud-ssh-enable-timeout $UPDATE_OVERCLOUD_SSH_ENABLE_TIMEOUT', '') }}
      {{ tripleo_overcloud_upgrade_converge_overcloud_ssh_port_timeout | ternary('--overcloud-ssh-port-timeout $UPDATE_OVERCLOUD_SSH_PORT_TIMEOUT', '') }}
      {{ tripleo_overcloud_upgrade_converge_environment_files | tripleo.operator.shell_arg_list(parameter='-e') }}
      {{ tripleo_overcloud_upgrade_converge_environment_dirs | tripleo.operator.shell_arg_list(parameter='--environment-directory') }}
      {{ tripleo_overcloud_upgrade_converge_roles_file | ternary('-r $UPDATE_ROLES_FILE', '') }}
      {{ tripleo_overcloud_upgrade_converge_networks_file | ternary('-n $UPDATE_NETWORKS_FILE', '') }}
      {{ tripleo_overcloud_upgrade_converge_plan_environment_file | ternary('-p $UPDATE_PLAN_ENV_FILE', '') }}
      {{ tripleo_overcloud_upgrade_converge_no_cleanup | ternary('--no-cleanup', '') }}
      {{ tripleo_overcloud_upgrade_converge_validation_errors_nonfatal | ternary('--validation-errors-nonfatal', '') }}
      {{ tripleo_overcloud_upgrade_converge_validation_warnings_fatal | ternary('--validation-warnings-fatal', '') }}
      {{ tripleo_overcloud_upgrade_converge_disable_validations | ternary('--disable-validations', '') }}
      {{ tripleo_overcloud_upgrade_converge_inflight_validations | ternary('--inflight-validations', '') }}
      {{ tripleo_overcloud_upgrade_converge_dry_run | ternary('--dry-run', '') }}
      {{ tripleo_overcloud_upgrade_converge_run_validations | ternary('--run-validations', '') }}
      {{ tripleo_overcloud_upgrade_converge_skip_postconfig | ternary('--skip-postconfig', '') }}
      {{ tripleo_overcloud_upgrade_converge_force_postconfig | ternary('--force-postconfig', '') }}
      {{ tripleo_overcloud_upgrade_converge_skip_deploy_identifier | ternary('--skip-deploy-identifier', '') }}
      {{ tripleo_overcloud_upgrade_converge_answers_file | ternary('--answers-file $UPDATE_ANSWERS_FILE', '') }}
      {{ tripleo_overcloud_upgrade_converge_disable_password_generation | ternary('--disable-password-generation', '') }}
      {{ tripleo_overcloud_upgrade_converge_deployed_server | ternary('--deployed-server', '') }}
      {{ tripleo_overcloud_upgrade_converge_config_download | ternary('--config-download', '') }}
      {{ tripleo_overcloud_upgrade_converge_no_config_download | ternary('--no-config-download', '') }}
      {{ tripleo_overcloud_upgrade_converge_output_dir | ternary('--output-dir $UPDATE_OUTPUT_DIR', '') }}
      {{ tripleo_overcloud_upgrade_converge_override_ansible_cfg | ternary('--override-ansible-cfg $UPDATE_OVERRIDE_ANSIBLE_CFG', '') }}
      {{ tripleo_overcloud_upgrade_converge_config_download_timeout | ternary('--config-download-timeout $UPDATE_CONFIG_DOWNLOAD_TIMEOUT', '') }}
      {{ tripleo_overcloud_upgrade_converge_baremetal_deployment | ternary('--baremetal-deployment $UPDATE_BAREMETAL_DEPLOYMENT', '') }}
      {{ tripleo_overcloud_upgrade_converge_log_output | ternary((">" ~ tripleo_overcloud_upgrade_converge_log), '') }}
      {{ tripleo_overcloud_upgrade_converge_log_combine | ternary("2>&1", '') }}
    _upgrade_converge_env:
      UPDATE_TEMPLATES: "{{ tripleo_overcloud_upgrade_converge_templates }}"
      UPDATE_STACK: "{{ tripleo_overcloud_upgrade_converge_stack }}"
      UPDATE_TIMEOUT_ARG: "{{ tripleo_overcloud_upgrade_converge_timeout_arg }}"
      UPDATE_LIBVIRT_TYPE: "{{ tripleo_overcloud_upgrade_converge_libvirt_type }}"
      UPDATE_NTP_SERVER: "{{ tripleo_overcloud_upgrade_converge_ntp_server }}"
      UPDATE_NO_PROXY: "{{ tripleo_overcloud_upgrade_converge_no_proxy }}"
      UPDATE_OVERCLOUD_SSH_USER: "{{ tripleo_overcloud_upgrade_converge_overcloud_ssh_user }}"
      UPDATE_OVERCLOUD_SSH_KEY: "{{ tripleo_overcloud_upgrade_converge_overcloud_ssh_key }}"
      UPDATE_OVERCLOUD_SSH_NETWORK: "{{ tripleo_overcloud_upgrade_converge_overcloud_ssh_network }}"
      UPDATE_OVERCLOUD_SSH_ENABLE_TIMEOUT: "{{ tripleo_overcloud_upgrade_converge_overcloud_ssh_enable_timeout }}"
      UPDATE_OVERCLOUD_SSH_PORT_TIMEOUT: "{{ tripleo_overcloud_upgrade_converge_overcloud_ssh_port_timeout }}"
      UPDATE_ROLES_FILE: "{{ tripleo_overcloud_upgrade_converge_roles_file }}"
      UPDATE_NETWORKS_FILE: "{{ tripleo_overcloud_upgrade_converge_networks_file }}"
      UPDATE_PLAN_ENV_FILE: "{{ tripleo_overcloud_upgrade_converge_plan_environment_file }}"
      UPDATE_ANSWERS_FILE: "{{ tripleo_overcloud_upgrade_converge_answers_file }}"
      UPDATE_OUTPUT_DIR: "{{ tripleo_overcloud_upgrade_converge_output_dir }}"
      UPDATE_OVERRIDE_ANSIBLE_CFG: "{{ tripleo_overcloud_upgrade_converge_override_ansible_cfg }}"
      UPDATE_CONFIG_DOWNLOAD_TIMEOUT: "{{ tripleo_overcloud_upgrade_converge_config_download_timeout }}"
      UPDATE_BAREMETAL_DEPLOYMENT: "{{ tripleo_overcloud_upgrade_converge_baremetal_deployment }}"
      OS_CLOUD: "{{ tripleo_overcloud_upgrade_converge_os_cloud }}"

- name: Preserve existing log file if exists
  timestamp_file:
    path: "{{ tripleo_overcloud_upgrade_converge_log }}"
  when: tripleo_overcloud_upgrade_converge_log_output|bool

- name: Show debug information
  when: tripleo_overcloud_upgrade_converge_debug|bool
  block:
    - name: Show the overcloud upgrade converge command
      debug:
        var: _upgrade_converge_cmd

    - name: Show the overcloud upgrade converge environment
      debug:
        var: _upgrade_converge_env

- name: Write reproducer script
  tripleo_shell_script:
    dest: "{{ tripleo_overcloud_upgrade_converge_home_dir }}/tripleo_overcloud_upgrade_converge_ansible.sh"
    shell_command: "{{ _update_converge_cmd }}"
    shell_environment: "{{ _update_converge_env }}"
  when: tripleo_overcloud_upgrade_converge_generate_scripts|bool

- name: Overcloud upgrade converge
  shell: "{{ _upgrade_converge_cmd }}"  # noqa 305
  environment: "{{ _upgrade_converge_env }}"
  args:
    chdir: "{{ tripleo_overcloud_upgrade_converge_home_dir }}"
    warn: false
  register: tripleo_overcloud_upgrade_converge_result
  async: "{{ tripleo_overcloud_upgrade_converge_timeout }}"
  poll: "{{ tripleo_overcloud_upgrade_converge_poll }}"
  changed_when: false
  when:
    - not ansible_check_mode|bool
    - not tripleo_overcloud_upgrade_converge_generate_scripts_only|bool

- name: Set output fact
  when:
    - tripleo_overcloud_upgrade_converge_result.stdout is defined
  set_fact:
    tripleo_overcloud_upgrade_converge_output: "{{ tripleo_overcloud_upgrade_converge_result.stdout }}"
